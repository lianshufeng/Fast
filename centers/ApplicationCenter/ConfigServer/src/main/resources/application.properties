#注册服务
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
#本地端口
server.port=8000
#应用名称
spring.application.name=ConfigCenter
#配置GIT
spring.cloud.config.server.git.uri=https://github.com/lianshufeng/Fast.git
spring.cloud.config.server.git.searchPaths=centers/ApplicationCenter/ConfigServer/src/main/resources/config/**
spring.cloud.config.label=master
spring.cloud.config.server.git.username=
spring.cloud.config.server.git.password=