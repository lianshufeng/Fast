#配置GIT
spring.cloud.config.server.git.uri=https://github.com/lianshufeng/Fast.git
spring.cloud.config.server.git.searchPaths=centers/ApplicationCenter/ConfigServer/src/main/resources/config/**
spring.cloud.config.server.git.force-pull=true
