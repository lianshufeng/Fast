<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <!--	<link rel="stylesheet"  th:href="@{/resources/css/index.css}" />-->
    <!--	&lt;!&ndash; import Vue before Element &ndash;&gt;-->
    <!--	<script type="text/javascript" th:src="@{/resources/js/vue.js}"></script>-->
    <!--	&lt;!&ndash; import JavaScript &ndash;&gt;-->
    <!--	<script type="text/javascript" th:src="@{/resources/js/index.js}"></script>-->

    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"  />
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

</head>
<body>
<div id="app">
    <el-table
            :data="tableData"
            style="width: 100%">
        <el-table-column type="expand">
            <template slot-scope="props">
                <el-form label-position="left" inline class="demo-table-expand">
                    <el-form-item label="接口名称">
                        <span>{{ props.row.title }}</span>
                    </el-form-item>
                    <el-form-item label="接口URL">
                        <span>{{ props.row.url }}</span>
                    </el-form-item>
                    <el-form-item label="接口描述">
                        <span>{{ props.row.desc }}</span>
                    </el-form-item>
                </el-form>
            </template>
        </el-table-column>
        <el-table-column
                label="接口名称:"
                prop="title">
        </el-table-column>
        <el-table-column
                label="接口URL:"
                prop="url">
        </el-table-column>
        <el-table-column
                label="接口描述:"
                prop="desc">
        </el-table-column>
    </el-table>
</div>
</body>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                tableData: [{
                    id: 001,
                    title: '标题1',
                    desc: '描述描述',
                    url: 'www.baidu.com'
                }, {
                    id: 002,
                    title: '标题1',
                    desc: '描述描述',
                    url: 'www.baidu.com'
                }, {
                    id: 003,
                    title: '标题1',
                    desc: '描述描述',
                    url: 'www.baidu.com'
                }, {
                    id: 004,
                    title: '标题1',
                    desc: '描述描述',
                    url: 'www.baidu.com'
                },
                ]
            }
        }
    })
</script>
</html>
